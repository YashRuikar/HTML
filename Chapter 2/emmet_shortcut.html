<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <!-- Comments are basically emmet short cut which increases efficiency -->

        <p><img src="" alt=""></p>   <!--  p>img  -->


        <p><a href=""></a></p>    <!--  p>a  -->


        <p></p>
        <p></p>   <!-- p*3 -->
        <p></p>


        <p>
            <p>
                <p>
                    <p></p>      <!--  p>p>p>p  -->
                </p>
            </p>
        </p>


        <p>
            <h1></h1>    <!--  p>h1  -->
        </p>

        <article></article>    <!--  article+section  -->
        <section></section>

        <p>This is my first paragraph</p>    <!--  p{This is my first paragraph}  -->

        <h3>This is my first heading</h3>    <!--  h3{This is my first heading}  -->

        <article>This is my first article</article>     <!--  article{This is my first article}  -->


        <p></p>            <!--  p+a  -->
        <a href=""></a>

        <p>Lorem ipsum dolor sit amet.</p>     <!--  p>lorem5  -->

        
    </body>
</html>
