<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    
    <h2>Event Registration</h2>
    
    <form action="">

        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="emailID">Email Id:</label><br>
        <input type="text" name="emailID" id="emailID">
        <br><br>

        <label for="phoneNo">Phone Number:</label><br>
        <input type="tel" name="Phone Number" id="phoneNo">
        <br><br>

        <label for="occupationType">Occupation:</label><br>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br>

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

        </fieldset><br>

            <label for="textarea1">Comments:</label>
            <br><br>
            <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
            <br>

            <input type="submit" value="Register">
    </form>

</body>
</html>
