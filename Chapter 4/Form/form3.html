<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!-- Label tag's 'for' must be same as input tag's 'id' section-->

    <form action="">

        <!-- Text -->

        <label for="textfield1">TextField: </label>
        <input type="text" name="textfield1" id="textfield1">
        <br><br>

        <!-- Button -->

        <label for="button1">   
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br><br>

        <!-- Radio -->

        <label for="radio1"></label>
        <input type="radio" name="radio" id="radio1">Male

        <label for="radio2"></label>
        <input type="radio" name="radio" id="radio2">Female           <!--  To select only one option from (Male, Female & Not to say) we need to use "name" same for all the radio tag-->
        
        <label for="radio3"></label>
        <input type="radio" name="radio" id="radio3">Prefare not to say
        <br><br>

        <!-- Checkbox -->

        <label for="checkbox1">English: </label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Hindi: </label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br><br>

        <!-- File -->

        <label for="fileselect1">Upload: </label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br><br>

        <!-- Image -->

        <input type="image" name="imageButton1" id="imageButton1" alt="Cick Here" src="arrow.png" width="100px">
        <br><br>

        <!-- Password -->

        <label for="password1">Enter Password: </label>
        <input type="password" name="password1" id="password1">
        <br><br>

        <!-- Date -->

        <label for="datepicker1">Choose Date: </label>
        <input type="date" name="datepicker1" id="datepicker1">
    </form>

</body>
</html>
