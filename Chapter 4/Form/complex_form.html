<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    
    <h2>Complex Form</h2>
    

    <fieldset>
        <legend>Personal Information</legend>

        <label for="name1">Name</label>
        <input type="text" name="Name" id="name1">
        
        <label for="emailId">Email</label>
        <input type="email" name="Email Id" id="emailId">

        <label for="phoneNo">Phone</label>
        <input type="tel" name="Phone Number" id="phoneNo">

        <label for="dob">Date of Birth</label>
        <input type="date" name="Date of Birth" id="dob">

        <span>Gender</span>
        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio2"><br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="us">United States</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <label for="strret">Street:</label>
        <input type="text" name="Street" id="strret">
        <br>

        <label for="city">City:</label>
        <input type="text" name="City" id="city">
        <br>

        <label for="state">State:</label>
        <input type="text" name="State" id="state">
        <br>
        

        <label for="code">Zip Code:</label>
        <input type="text" name="Code" id="code">
        <br>
        
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="textarea">Comments:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <br>

        <label for="terms">I agree to terms of service:</label>
        <input type="checkbox" name="Terms" id="terms">

    </fieldset>

    <input type="submit" value="Submit">
    
</body>
</html>
